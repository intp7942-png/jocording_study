<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ ÏûêÎèô ÏÉùÏÑ±Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #e94560, #c23152);
            color: #fff;
            border: none;
            padding: 16px 48px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        .generate-btn:active {
            transform: scale(0.97);
        }

        .games-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 560px;
        }

        .game-row {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.4s ease-out both;
        }

        .game-row:nth-child(1) { animation-delay: 0s; }
        .game-row:nth-child(2) { animation-delay: 0.08s; }
        .game-row:nth-child(3) { animation-delay: 0.16s; }
        .game-row:nth-child(4) { animation-delay: 0.24s; }
        .game-row:nth-child(5) { animation-delay: 0.32s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #aaa;
            min-width: 28px;
        }

        .balls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .ball {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: inset 0 -3px 6px rgba(0,0,0,0.2), 0 2px 8px rgba(0,0,0,0.3);
        }

        .ball.range-1 { background: linear-gradient(135deg, #fbc531, #e1b12c); }
        .ball.range-10 { background: linear-gradient(135deg, #4cd137, #44bd32); }
        .ball.range-20 { background: linear-gradient(135deg, #00a8ff, #0097e6); }
        .ball.range-30 { background: linear-gradient(135deg, #9c88ff, #8c7ae6); }
        .ball.range-40 { background: linear-gradient(135deg, #e84118, #c23616); }

        .footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .ball { width: 40px; height: 40px; font-size: 1rem; }
            .game-row { padding: 12px 14px; gap: 8px; }
            .balls { gap: 6px; }
        }
    </style>
</head>
<body>
    <h1>üé± Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</h1>
    <p class="subtitle">5Í≤åÏûÑ ÏûêÎèô ÏÉùÏÑ±</p>

    <button class="generate-btn" onclick="generate()">Î≤àÌò∏ ÏÉùÏÑ±</button>

    <div class="games-container" id="games"></div>

    <p class="footer">1~45 Ï§ë ÎûúÎç§ 6Í∞ú Î≤àÌò∏ (Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨)</p>

    <script>
        function getRandomNumbers() {
            const numbers = [];
            while (numbers.length < 6) {
                const n = Math.floor(Math.random() * 45) + 1;
                if (!numbers.includes(n)) numbers.push(n);
            }
            return numbers.sort((a, b) => a - b);
        }

        function getBallClass(n) {
            if (n <= 10) return 'range-1';
            if (n <= 20) return 'range-10';
            if (n <= 30) return 'range-20';
            if (n <= 40) return 'range-30';
            return 'range-40';
        }

        function generate() {
            const container = document.getElementById('games');
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const numbers = getRandomNumbers();
                const row = document.createElement('div');
                row.className = 'game-row';

                const label = document.createElement('span');
                label.className = 'game-label';
                label.textContent = String.fromCharCode(65 + i);
                row.appendChild(label);

                const balls = document.createElement('div');
                balls.className = 'balls';

                numbers.forEach(n => {
                    const ball = document.createElement('div');
                    ball.className = `ball ${getBallClass(n)}`;
                    ball.textContent = n;
                    balls.appendChild(ball);
                });

                row.appendChild(balls);
                container.appendChild(row);
            }
        }

        generate();
    </script>
</body>
</html>
